      - board: "banana-pi"
        name: "Banana Pi"
        cpu: "Allwinner A20"
        cpu-cores: "2"
        gpu: "Mali 400MP2"
        ram: "DDR3"
        ram-size: ["1024"]
        ethernet: "1"
        ethernet-speed: "1000"
        wifi: "0"
        bluetooth: "false"
        usb2: "2"
        usb3: "0"
        storage: ["sdcard", "sata"]
        notes: "rootfs can be on sata, but needs to boot from sdcard"
        images:
          - image: "banana-pi-armhf.img"
            name: "Banana Pi"
            architecture: "armhf"
            preferred-image: "false"
            support: "community"
            slug: "banana-pi"
